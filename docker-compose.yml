name: xunitblog-production

services:
  app:
    build:
      context: .
      dockerfile: XUnitBlog.App/Dockerfile
    restart: always
    ports:
      - "${APP_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__BlogConnectionString: >
        Host=${DB_HOST}; Port=5432; Database=${DB_NAME}; Username=${DB_USER}; Password=${DB_PASSWORD};
    volumes:
      - uploads:/app/wwwroot/uploads
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

volumes:
  uploads:
  pgdata:

networks:
  app_network:
    driver: bridge
